<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row row col-md-12">
        <h1 style="text-align: center">UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="icon-addon addon-md" id="searchBar">
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
            <label class="glyphicon glyphicon-search"
                   data-toggle="tooltip"
                   title="Find class by name"></label>
            <!-- <span class="input-group-addon"><span class="glyphicon glyphicon-plus"></span></span> -->
            <!-- ng-click="addListing()" -->
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr >
                <!-- style="width: 60px" -->
                <th > Code </th>
                <th style="text-align: center">Building Name</th>
                <th></th>
              </tr>
            </thead>
          </table>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <!--
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                -->
              <tr ng-repeat="item in listings | filter:searchText | orderBy:'code'" 
                  ng-click="showDetails(item)">
                <th scope="row"> {{item.code}} </th>
                <th> {{item.name}} </th>
                <th>
                  <button class="btn-outline-danger btn"
                          ng-click="deleteListing(item)"
                          title="Delete '{{item.name}}' from current list">
                      Delete
                  </button>
                </th>
              </tr>
            </table>
          </div>
          <!--
              Write an HTML form that adds new listings to the directory
            -->
          <!-- better looks, hidding mechanism -->
          <form id="addform" ng-submit="addListing()">
            <div class="form-group">
              <input class="form-control" ng-model="code" placeholder="Class Code (required!)" required=" ">
              <input class="form-control" ng-model="name" placeholder="Class Name (required!)" required="">
            </div>
            <div class="form-group">
              <input class="form-control" ng-model="address" placeholder="Class Address">
              <input class="half-form-control" ng-model="latitude" placeholder="Latitude" type="number" step="any">
              <input class="half-form-control" ng-model="longitude" placeholder="Longitude" type="number" step="any">
            </div>
            <center>
              <button type="submit" class="btn btn-success">Submit</button>
            </center>
            <input type="submit" style="display: none" />
          </form>
        </div>

        <!-- FOR VISUAL SPACING -->
        <div class="col-md-1">&nbsp;</div>
        <!-- FOR VISUAL SPACING -->

        <div class="col-md-5">
          <div ng-if="detailedInfo" class="jumbotron">
            <h2>Detailed Information</h2>
            <ul ng-repeat="atr in detailedInfo">
              <li>
                <b> {{ detailedInfoDetails[$index].toUpperCase() }}: </b>
                <span ng-if="detailedInfoDetails[$index].toUpperCase() != 'COORDINATES'">
                  {{ atr }}
                </span>
                <!-- turn into map if feeling fancy ~ -->
                <!-- can't ~ bye -->
                <span ng-if="detailedInfoDetails[$index].toUpperCase() == 'COORDINATES'">
                <ul>
                  <li> <b>Latitude:</b> {{ atr.latitude }} </li>
                  <li> <b>Longitude:</b> {{ atr.longitude }} </li>
                </ul>
                </span>
              </li>
            </ul>
            <ul ng-if="detailedInfo.address">
              <li>
                <b> <a target="_blank" href="{{mapOfSelectedItem}}"> Link to map </a> </b>
              </li>
            </ul>
            <!--
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
          </div>
          <div ng-if="!detailedInfo" class="jumbotron">
            <h3>Click a class and you'll see its details here!</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
